<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login e Cadastro - PawsSafety</title>
    <link rel="stylesheet" href="/login/login.css">
    <link rel="shortcut icon" href="/img/logo_final_colorido.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="left-panel">
            <img src="/img/logo_final_contorno.svg" alt="Paws Safety Logo" class="logo">
            <h2>Seja bem-vindo(a)!</h2>
            <p>Para aproveitar todas as funcionalidades do nosso site e manter-se conectado, faça login com suas informações pessoais</p>
        </div>
        <div class="right-panel">
            <transition name="fade" mode="out-in">
                <component :is="componenteAtual"></component>
            </transition>
            <div class="buttons">
                <button class="toggle-button" @click="alterarComponentes">{{ textoBotao }}</button>
                <button class="home-button" @click="irParaHome">Voltar para Home</button>
            </div>
        </div>
    </div>
</div>
<script src="/login/login.js"></script>
</body>
</html>
